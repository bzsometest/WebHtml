<html>

<title>无标题文档</title>
<style type="text/css">
.nov {
	width: 100%;
	position: absolute;
	background: #ccc;
}
.nov ul {
	margin: 0px;
	display: inline-block;
	list-style: none;
	height: 1000px;
}
.nov li {
	float: left;
	display: inline;
}
.nov a {
	display: block;
	padding: 20px 20px;
}
.tips {
	display: none;
	z-index: 100;
}
a:hover {
	cursor: hand;
}
.nov_down:hover .tips {
	position: absolute;
	z-index: 999;
	display: block;
	background: red;
}
.nov_down {
}
</style>
</head>

<body>
<div class="nov">
  <ul>
    <li><a href="http://t.cn">菜单</a></li>
    <li class="nov_down"> <a href="http://t.cn">菜单2</a>
      <div class="tips"> <a href="http://qq.com">子菜单1</a> <a href="http://qq.com">子菜单2</a> </div>
    </li>
  </ul>
</div>
</body>
</html>
