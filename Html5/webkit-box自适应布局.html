<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自适应布局webkit-box的用法</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<style type="text/css">
			.box {
				background-color: #f7f7f7;
				z-index: 2;
				width: 100%;
				font-size: .32rem;
				display: -webkit-box;
				display: -ms-flexbox;
				-webkit-box-orient: horizontal;
				-webkit-box-direction: normal;
				-ms-flex-direction: row;
			}
			
			.item {
				-webkit-box-flex: 1;
				flex: 1;
				height: 1.333333rem;
				text-align: center;
				font-size: 4em;
			}
		</style>
	</head>

	<body>
		自适应布局webkit-box的用法
		<div class="box">
			<div class="item">aa</div>
			<div class="item">bb</div>
			<div class="item">bb</div>
		</div>
	</body>

</html>
