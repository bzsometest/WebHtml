https://github.com/bzsome/WebHtml?files=1<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <li v-for="site in sites">
      {{ site.name }}
    </li>
<button onclick="my()">初次加载</button>

<button onclick="my2()">动态加载</button>
  </ol>
</div>
<script>
    var vm;
function my(){
 vm=new Vue({
  el: '#app',
  data: {
    sites: [
      { name: 'aaaaaa' },
      { name: 'Google' },
      { name: 'Taobao' }
    ]
  }
})
}
function my2(){
    alert("aaa");
var m=[
      { name: 'bbbbbbb' },
      { name: 'baidu' },
      { name: 'Taobao' }
    ];
alert(vm.$data);
Vue.set(vm.$data, "sites",m);

};
my();
</script>
</body>
</html>
