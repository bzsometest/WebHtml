<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - Vue动态加载data数据</title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{ site.name }}
				</li>
				<button onclick="my()">初次加载</button>
				<button onclick="my2()">动态加载</button>
				<button onclick="my3()">动态加载2</button>
			</ol>
		</div>
		<script>
			var vm;
			my();
			
			function my() {
				vm = new Vue({
					el: '#app',
					data: {
						sites: ""
					}
				});
			};

			function my2() {
				var m = [{
						name: 'bbbbbbb'
					},
					{
						name: 'baidu'
					},
					{
						name: 'Taobao'
					}
				];
				Vue.set(vm.$data, "sites", m);
			};

			function my3() {
				var m3 = {
					sites: [{
							name: 'ccccc'
						},
						{
							name: 'baidu'
						},
						{
							name: 'Taobao'
						}
					]
				};
				Vue.set(vm.$data, "sites", m3.sites);
			};
		</script>
	</body>

</html>
