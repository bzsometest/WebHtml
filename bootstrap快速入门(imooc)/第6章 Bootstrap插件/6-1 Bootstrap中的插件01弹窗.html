<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<!--
        	描述：须先引用jquery.min.js文件，然后再引用botstrap的js。
        -->
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>

	</head>

	<body>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">弹窗</button>

		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">关闭弹窗</span></button>
						<h4 class="modal-title" id="myModalLabel">标题</h4>
					</div>
					<div class="modal-body">慕课网</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">关闭</button>
						<button class="btn btn-primary" data-dismiss="modal">保存</button>
					</div>
				</div>
			</div>
		</div>

		<button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#danger">这是测试按钮</button>
		<div class="modal" id="danger">这是一个内容</div>
	</body>

</html>
