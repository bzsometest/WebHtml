<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery.js"></script>

	</head>

	<body>
		<input type="button" value="获取新闻列表" />
		<div id="info">
			<ul></ul>
		</div>
		<script>
			$(function() {
				$('input[type=button]').click(function() {
					var ul = $("#info>ul");
					$.ajax({
						url: 'demo8.php',
						type: 'post',
						dataType: 'xml',
						success: function(data) {
							$(data).find("title").each(function() {
								ul.append("<li>" + $(this).text() + "</li>")
							});
						}
					})
				});
			});
		</script>
	</body>

</html>
