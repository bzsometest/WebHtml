<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

		<style type="text/css">
			#box {
				border: 1px solid black;
			}
		</style>
		<script>
			$(function() {
				$("#box").mousemove(function() {
					$(this).css({
						"border": "2px solid blue",
						"color": "red",
						"width":"300px",
						"height":"100px",
						"text-align":"center",
						"line-height":"100px"
					});
				});
			});
		</script>
	</head>

	<body>
		<div id="box">通过JQuery改变样式</div>
	</body>

</html>
