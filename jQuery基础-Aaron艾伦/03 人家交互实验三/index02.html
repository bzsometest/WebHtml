<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

		<style type="text/css">
			table {
				border-collapse: collapse;
				width: 300px;
			}
			
			.selectRed {
				background: red
			}
		</style>
		<script>
			$(function() {
				$("tr").click(function() {
					$(this).addClass("selectRed");
					$(this).siblings().removeClass("selectRed");
				});
			});
		</script>
	</head>

	<body>
		<table border="1">
			<tr>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>

</html>
