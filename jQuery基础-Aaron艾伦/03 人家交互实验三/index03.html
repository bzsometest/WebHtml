<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

		<script>
			$(function() {
				$("li").click(function() {
					$(this).css("color", "red");
					$(this).siblings("li").css("color", "black");
					$(":input").val($(this).text())
				});
			});
		</script>
	</head>

	<body>
		<h2>你喜欢的水果是</h2>
		<ul>
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
		</ul>
		你选择的是:<input type="text" />
	</body>

</html>
