<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="css/star-rating-svg.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.star-rating-svg.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/waterbubble.min.js"></script>
		<script type="text/javascript" src="js/xSlider.js"></script>
		<script type="text/javascript" src="js/messages_zh.js"></script>
		<script>
			$(function() {
				$("#water").waterbubble({
					radius: 100,
					lineWidth: 5,
					data: 0.3,
					waterColor: '#33e',
					txt: "JavaScript",
					textColor: 'red',
					font: 'bold 30px "宋体"',
					animation: true
				});
			});
			$(function() {
				$('input[name="sex"]').each(function() {
					$(this).click(function() {
						if($(this).attr('checked')) {
							$(this).siblings().removeAttr('checked');
							$(this).attr('checked', 'checked');
							alert(this.id);
						}
					});
				});
			});
			$(function() {
				$("#signForm").validate({
					rules: {
						username: {
							required: true,
							minlength: 6
						},
						pass: {
							required: true,
							minlength: 6
						},
						repass: {
							equalTo: '#pass'
						},
						email: {
							required: true,
							email: true
						},
						sex: {
							required: true
						},
						province: {
							required: true
						},
						agreement: {
							required: true

						}
					}
				});
			});
		</script>
		<style>
			label.error {
				color: red;
				padding-left: 10px;
			}
		</style>
	</head>

	<body>
		<canvas id="water"></canvas>
		<form id="signForm">
			<table>
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="text" name="pass" id="pass"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="text" name="repass"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td><input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="femam">女&nbsp;<label for="sex" class="error"></label></td>
				</tr>
				<tr>
					<td>省份:</td>
					<td>
						<select name="province">
							<option></option>
							<option>四川</option>
							<option>北京</option>
							<option>山东</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>同意协议:</td>
					<td><input type="checkbox" name="agreement"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
		<br/>
	</body>

</html>
