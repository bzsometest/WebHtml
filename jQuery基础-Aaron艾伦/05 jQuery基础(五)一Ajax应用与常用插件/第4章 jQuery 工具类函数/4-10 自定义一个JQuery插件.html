<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>获取浏览器名称和版本号</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
		<style>
			#divtest {
				width: 282px;
			}
			
			#divtest .title {
				padding: 8px;
				background-color: Blue;
				color: #fff;
				height: 23px;
				line-height: 23px;
				font-size: 15px;
				font-weight: bold;
			}
			
			#divtest .content {
				padding: 8px;
				background-color: #fff;
				font-size: 13px;
			}
			
			#divtest li {
				line-height: 32px;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<span style="color: rgb(0, 0, 0); font-family: 'lucida Grande', Verdana; font-size: 14px; line-height: 23.8px;">
				在列表&lt;ul&gt;元素中，鼠标在列表项&lt;li&gt;元素移动时，
			</span>
			<span style="color: rgb(0, 0, 0); font-family: 'lucida Grande', Verdana; font-size: 14px; line-height: 23.8px;">
				可以自定义其获取焦点(focus)时的背景颜色，即设置表项&lt;li&gt;元素选中时的背景色.
			</span>
		</div>

		<div id="divtest">
			<div class="title">
				<span class="fl">这是标题</span>
			</div>
			<div class="content">
				<ul>
					<li>1)这是内容</li>
					<li>2)这是内容</li>
					<li>3)这是内容</li>
					<li>4)这是内容</li>
					<li>5)这是内容</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				$("#divtest .content li").each(function(index, element) {
					$(this).mouseover(function(e) {
						$(this).css({
							"background": "red"
						});
						$(this).siblings().css({
							"background": "#eee"
						});
					});

				});
			});
			(function($) {
				$.extend({
					"setColor": function(obj,color) {
						var oldColor = $(this).css("backgroundColor");
						$(this).hover(function() {
							$(this).css("backgroundColor", color);
						}, function() {
							$(this).css("backgroundColor", oldColor);
						})
					}
				});
			})(jQuery);
		</script>
	</body>

</html>
