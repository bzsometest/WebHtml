<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
		<style>
			#divtest {
				width: 282px;
			}
			
			#divtest .title {
				padding: 8px;
				background-color: Blue;
				color: #fff;
				height: 23px;
				line-height: 23px;
				font-size: 15px;
				font-weight: bold;
			}
			
			#divtest .content {
				padding: 8px;
				background-color: #fff;
				font-size: 13px;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
		</style>
	</head>

	<body>
		<div id="divtest">
			<div class="title">
				<span class="fl">检测对象是否为原始对象</span>
			</div>
			<div class="content"></div>
		</div>

		<script type="text/javascript">
			$(function() {
				var obj = "null";
				var obj2 = new Object();
				var strTmp = "您定义了一个：";
				if($.isPlainObject(obj)) { //检测是否为原始对象
					strTmp += "原始对象";
				} else {
					strTmp += "非原始对象";
				}
				if($.isPlainObject(obj2)) { //检测是否为原始对象
					strTmp += "<br>原始对象";
				} else {
					strTmp += "非原始对象";
				}
				$(".content").html(strTmp);
			});
		</script>
	</body>

</html>
