<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/echarts.min.js"></script>
		<script>
			$(function() {
				var graphicDIV = $("#tar")[0];
				//var graphicDIV = document.getElementById('tar');

				var myChart = echarts.init(graphicDIV);
				var option = {
					title: {
						show: true,
						text: '平均统计表',
						x: 'center'
					},
					tooltip: {
						trigger: 'none',
						axisPointer: {
							type: 'cross'
						}
					},

					grid: {
						show: true
					},

					legend: {
						data: ['平均分'],
						top: '30'
					},
					xAxis: [{
						type: 'category',
						axisTick: {
							alignWidthLabel: true
						},
						data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7"]
					}],
					yAxis: [{
						type: 'value',
						name:'水量',
						axisLabel: {
							formatter: '{value} mm'
						}
					}],
					series: [{
						name: '2016年降水量',
						type: "line",
						smooth: true,
						data: [2.6, 5.9, 9.0, 26.4, 70.7, 175.6, 16.3]
					}],
					toolbox: {
						show: true,
						feature: {
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}

					}
				}
				myChart.setOption(option);
			});
		</script>

	</head>

	<body>
		<div id="tar" style="height: 400px;"></div>
	</body>

</html>
