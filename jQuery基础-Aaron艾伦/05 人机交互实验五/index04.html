<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/echarts.min.js"></script>
		<script>
			$(function() {
				var graphicDIV = $("#tar")[0];
				//var graphicDIV = document.getElementById('tar');

				var myChart = echarts.init(graphicDIV);
				var option = {
					title: {
						show: true,
						text: '平均统计表',
						x: 'center'
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'cross'
						}
					},
					grid: {
						show: true
					},
					legend: {
						data: ['降水量', '蒸发量', '平均温度'],
						top: '30'
					},
					xAxis: [{
						type: 'category',
						axisTick: {
							alignWidthLabel: true
						},
						data: ["一月", "二月", "三月", "四月", "五月", "六月"]
					}],
					yAxis: [{
						type: 'value',
						name: '水量',
						axisLabel: {
							formatter: '{value} mm'
						}
					}, {
						type: 'value',
						name: '温度',
						axisLabel: {
							formatter: '{value} ’C'
						}
					}],
					series: [{
						name: '平均温度',
						type: "line",
						smooth: true,
						color: ['green'],
						yAxisIndex:1,
						data: [8.6, 11.9, 19.0, 26.4, 30.7, 17.6]
					}, {
						name: '蒸发量',
						type: "bar",
						data: [16, 25.9, 37.6, 46.4, 26.7, 18.6]
					}, {
						name: '降水量',
						type: "bar",
						data: [18, 29, 39.0, 66.4, 40.7, 25.6]
					}],
					toolbox: {
						show: true,
						feature: {
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}

					}
				}
				myChart.setOption(option);
			});
		</script>

	</head>

	<body>
		<div id="tar" style="height: 400px;"></div>
	</body>

</html>
