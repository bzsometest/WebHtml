<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>动态执行js代码</title>
		<script>
			function startFunc() {
				var code = document.getElementById("code").value;
				var myFunc = new Function(code);
				try {
					myFunc.call();
				} catch(err) {
					var code = document.getElementById("showRes").innerText = err;
				}
			}
		</script>
	</head>

	<body>
		<h2>动态执行js代码</h2>
		<h4>示例代码：var str="js动态执行"; alert(str);</h4>
		<input type="text" id="code" placeholder="请输入代码" /><button onclick="startFunc();">执行代码</button>
		<br> 异常处理：
		<span id="showRes"></span>
	</body>

</html>
