<!DOCTYPE html>
<html>

	<head>
		<meta charset="gb2312">
		<title>moveTo</title>
		<script>
			var myWindow;

			function openWin() {
				myWindow = window.open('', '', 'width=200,height=100');
				myWindow.document.write("<p>这是我的窗口</p>");
			}

			function moveWin() {
				myWindow.moveTo(54, 100);
				myWindow.focus();
			}
		</script>
	</head>

	<body>
		<input type="button" value="打开窗口" onclick="openWin()" />
		<br><br>
		<input type="button" value="移动窗口" onclick="moveWin()" />
	</body>

</html>
