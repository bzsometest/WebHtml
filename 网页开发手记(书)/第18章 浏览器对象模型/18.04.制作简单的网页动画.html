<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				text-align: center;
			}
			
			#bar {
				width: 10px;
				height: 20px;
				background: #ccc;
			}
		</style>
		<script>
			var id;

			function begin() {
				var bar;
				var bar2 = 10;
				var i = 1;

				function get() {
					if(i % 2 == 1) {
						bar = "亲爱的读者";
					} else {
						bar = "你们好！";
					}
					i++;
					document.getElementById("bar").innerText = bar;
					var w = document.getElementById("bar2").style.width;
					if(w = (100 + "px")) {
						bar2 = 10;
						console.log("bar2 yes:" + bar2);
					} else {
						console.log("bar2 no:" + bar2);
						bar2 += 5;
					}
					document.getElementById("bar2").style.width = bar2 + "px";
				}
				id = setInterval(get, 1000);
			}

			function stop() {
				clearInterval(id);
			}
		</script>
	</head>

	<body>
		<div id="bar"></div>
		<hr>
		<button onclick="begin();">开始</button>
		<button onclick="stop();">停止</button>
		<hr>
		<div id="bar2"></div>
	</body>

</html>
