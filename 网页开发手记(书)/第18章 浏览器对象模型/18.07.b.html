		<title></title>
		<script>
			function f1() {
				window.history.back();
			}

			function f2() {
				window.history.forward();
			}

			function f3() {
				window.history.go(0);
			}
		</script>
	</head>

	<body>

		<button onclick="f3();">刷新</button>
