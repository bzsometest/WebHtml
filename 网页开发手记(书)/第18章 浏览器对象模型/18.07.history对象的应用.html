<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function f1() {
				window.frames[0].history.back();
			}

			function f2() {
				window.frames[0].history.forward();
			}

			function f3() {
				window.frames[0].history.go(0);
			}

			function show() {
				var txt = document.getElementById("txt").value;
				var fam = window.frames[0];
				/*var fam = document.querySelector("iframe");*/
				fam.location.href = txt;
			}
		</script>
	</head>

	<body>
		<h1>父框架域不同 导致跨域异常</h1>
		<h3><a href="18.07.a.html">打开同域html</a></h3>
		<button onclick="f1();">后退</button>
		<button onclick="f2();">前进</button>
		<button onclick="f3();">刷新</button>
		<br />
		<input id="txt" type="text" value="18.06.location对象的应用.html" /><button onclick="show();">显示</button>
		<br />
		<iframe src="http://www.baidu.com" width="400px" height="300px"></iframe>
	</body>

</html>
