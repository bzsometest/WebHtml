<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function get() {
				var user = document.form1.user;
				alert(user);
			}
		</script>
	</head>

	<body>
		<div class="box">
			<span name="s1">标签①</span>
			<form name="form1">
				<select name="se">
					<option name="op" value="a">aa</option>
					<option value="b">bb</option>
				</select>
				<input name="user" type="text" placeholder="用户名" />
				<input name="pass" type="text" placeholder="密码" />
				<span name="fsp">fspan</span>
				<button onclick="get();">获取值</button>
			</form>
			<span name="fsp">span</span>
			<hr> 通过name只能获取form等标签，form下的只能获取表单name属性<br /> 无法通过name获取到span
			<hr /> document常用对象 achors[],forms[],links[],images[].
		</div>
	</body>

</html>
