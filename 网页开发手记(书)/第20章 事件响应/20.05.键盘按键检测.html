<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var txt = "";
			var txt2 = "";

			function myev(x) {
				var obj = document.getElementsByName("intxt");
				switch(x) {
					case 1:
						txt = "可视按键的Unicode代码为：" + event.keyCode;
						break;
					case 2:
						txt = "非视按键(Ctrl, Alt, Shift)的Unicode代码为：" + event.keyCode;
						txt2 = "非视按键信息：Ctrl:" + event.ctrlKey + ", Alt:" + event.altKey + ", Shift:" + event.shiftKey;
						break;
				}
				document.getElementById("txt").innerHTML = txt;
				document.getElementById("txt2").innerHTML = txt2;
			}
		</script>                                                                                                                                                                                            
	</head>
	<input type="text" name="intxt" onkeypress="myev(1);" onkeydown="myev(2);" />
	<hr/> 提示文字1：
	<span id="txt"></span>
	<br/> 提示文字2：
	<span id="txt2"></span>
	</body>

</html>
