<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			#nav {
				background: #666;
			}
			
			#nav a {
				display: block;
				width: 100%;
			}
			
			#nav ul {
				display: none;
			}
			
			#nav li {
				width: 80px;
				float: left;
				background: #ccc;
			}
			
			#nav li:hover ul {
				display: block;
			}
		</style>
	</head>

	<body>
		<ul id="nav">
			<li>
				<a href="#">产品介绍</a>
				<ul>
					<li>
						<a href="#">电视机</a>
					</li>
					<li>
						<a href="#">家庭影院</a>
					</li>
					<li>
						<a href="#">电脑</a>
					</li>
				</ul>
			</li>
		</ul>
	</body>

</html>
