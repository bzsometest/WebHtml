<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function set(ct) {
				var divs = document.getElementsByTagName("div");
				if(divs[ct].style.display == "none") {
					for(var i = 0; i < divs.length; i++) {
						divs[i].style.display = "none";
					}
					divs[ct].style.display = "block";
				} else {
					divs[ct].style.display = "none";
				}
			}
		</script>
	</head>
